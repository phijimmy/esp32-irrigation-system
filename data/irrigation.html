<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .action-btn {
        font-size: 1.18em;
        padding: 0.7em 2.2em;
        border-radius: 0.5em;
        margin: 0 0.5em 0.5em 0;
        background: #2980b9;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
    }
    .action-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .action-btn {
            font-size: 1.08em;
            padding: 0.7em 1.2em;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Irrigation Status</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="relay.html">Relay</a>
                <a href="irrigation.html" class="active">Irrigation</a>
                <a href="config.html">Config</a>
                <a href="info.html">Info</a>
                <!-- Schedule link removed -->
            </nav>
        </div>
        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Current Irrigation State</div>
                </div>
                <div class="card-content">
                    <div id="irrigation-state" class="sensor-value">Loading...</div>
                    <div id="irrigation-details" class="sensor-value"></div><br>
                    <button id="start-irrigation-btn" class="action-btn">Start</button>
                    <button id="water-now-btn" class="action-btn">Water</button>
                    <button id="stop-irrigation-btn" class="action-btn">Stop</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">BME280 Sensor Data</div>
                </div>
                <div class="card-content">
                    <div id="bme280-data" class="sensor-value"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Soil Moisture Sensor Data</div>
                </div>
                <div class="card-content">
                    <div id="soilmoisture-data" class="sensor-value"></div>
                </div>
            </div>
        </div>
    </div>
    <footer style="margin-top:2em; text-align:center; font-size:0.85em; color:#888;">
        <div>&copy; copyright 2025</div>
        <div>version 1.0.0</div>
    </footer>
    <script src="irrigation.js"></script>
</body>
</html>
