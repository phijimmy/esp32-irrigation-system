<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Irrigation Status</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sensors.html">Sensors</a>
                <a href="led.html">LED</a>
                <a href="relay.html">Relay</a>
                <a href="touch.html">Touch</a>
                <a href="irrigation.html" class="active">Irrigation</a>
                <a href="config.html">Config</a>
                <!-- Schedule link removed -->
            </nav>
        </div>
        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Current Irrigation State</div>
                </div>
                <div class="card-content">
                    <div id="irrigation-state" class="sensor-value">Loading...</div>
                    <div id="irrigation-details" class="sensor-value"></div>
                    <button id="start-irrigation-btn" class="action-btn">Start Irrigation</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">BME280 Sensor Data</div>
                </div>
                <div class="card-content">
                    <div id="bme280-data" class="sensor-value"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Soil Moisture Sensor Data</div>
                </div>
                <div class="card-content">
                    <div id="soilmoisture-data" class="sensor-value"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="irrigation.js"></script>
</body>
</html>
