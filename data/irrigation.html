<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Responsive button menu styles */
    .nav-menu {
        display: flex;
        gap: 0.5em;
        justify-content: center;
        margin: 1em 0 0.5em 0;
        flex-wrap: wrap;
        width: 100vw;
        max-width: 100vw;
        left: 50%;
        right: 50%;
        transform: translateX(-50%);
        position: relative;
    }
    .nav-btn {
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 0.4em;
        padding: 0.6em 1.4em;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        outline: none;
    }
    .nav-btn.active, .nav-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .nav-menu {
            gap: 0.1em;
            width: 100vw;
            max-width: 100vw;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
            position: relative;
        }
        .nav-btn {
            font-size: 0.96em;
            padding: 0.35em 0.3em;
            min-width: 18vw;
            flex: 1 1 18vw;
            margin: 0;
        }
    }
    .action-btn {
        font-size: 1.18em;
        padding: 0.7em 2.2em;
        border-radius: 0.5em;
        margin: 0 0.5em 0.5em 0;
        background: #2980b9;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
    }
    .action-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .action-btn {
            font-size: 1.08em;
            padding: 0.7em 1.2em;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Irrigation</h1>
            <nav>
                <div class="nav-menu">
                    <a href="index.html" class="nav-btn">Home</a>
                    <a href="irrigation.html" class="nav-btn active">Irrigation</a>
                    <a href="relay.html" class="nav-btn">Relay</a>
                    <a href="info.html" class="nav-btn">Info</a>
                    <a href="config.html" class="nav-btn">Config</a>
                </div>
                <!-- Schedule link removed -->
            </nav>
            <p>Irrigation Manager</p>
        </div>
        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Current Irrigation State</div>
                </div>
                <div class="card-content">
                    <div id="irrigation-state" class="sensor-value">Loading...</div>
                    <div id="irrigation-details" class="sensor-value"></div><br>
                    <button id="start-irrigation-btn" class="action-btn">Start</button>
                    <button id="water-now-btn" class="action-btn">Water</button>
                    <button id="stop-irrigation-btn" class="action-btn">Stop</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">BME280 Sensor Data</div>
                </div>
                <div class="card-content">
                    <div id="bme280-data" class="sensor-value"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Soil Moisture Sensor Data</div>
                </div>
                <div class="card-content">
                    <div id="soilmoisture-data" class="sensor-value"></div>
                </div>
            </div>
        </div>
    </div>
    <footer style="margin-top:2em; text-align:center; font-size:0.85em; color:#888;">
        <div>&copy; copyright 2025</div>
        <div>version 1.0.0</div>
    </footer>
    <script src="irrigation.js"></script>
</body>
</html>
