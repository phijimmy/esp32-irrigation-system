<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .led-controls button {
        font-size: 1.18em;
        padding: 0.7em 2.2em;
        border-radius: 0.5em;
        margin: 0 0.5em 0.5em 0;
        background: #2980b9;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
    }
    .led-controls button:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .led-controls button {
            font-size: 1.08em;
            padding: 0.7em 1.2em;
        }
    }
    </style>
    <script src="led.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>LED Status</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sensors.html">Sensors</a>
                <a href="led.html" class="active">LED</a>
                <a href="relay.html">Relay</a>
                <a href="touch.html">Touch</a>
                <a href="irrigation.html">Irrigation</a>
                <a href="config.html">Config</a>
                <!-- Schedule link removed -->
            </nav>
        </div>
        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Current LED State</div>
                </div>
                <div class="card-content">
                    <div id="led-indicator" class="led-indicator"></div>
                    <div class="led-controls" style="margin-top:1.5rem;">
                        <button id="led-on">On</button>
                        <button id="led-off">Off</button>
                        <button id="led-blink">Blink</button>
                    </div>
                    <div id="led-blink-rate" class="led-blink-rate" style="margin-top:1rem; font-size:1.1em; color:#555;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
