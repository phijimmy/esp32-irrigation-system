<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="sensors.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sensor Data</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sensors.html" class="active">Sensors</a>
                <a href="led.html">LED</a>
                <a href="relay.html">Relay</a>
                <a href="touch.html">Touch</a>
                <a href="irrigation.html">Irrigation</a>
                <a href="config.html">Config</a>
                <!-- Schedule link removed -->
            </nav>
        </div>
        <div class="cards-grid">
            <div class="card" id="bme280-card">
                <div class="card-header"><div class="card-title">BME280 Sensor Data</div></div>
                <div class="card-content">
                    <div id="bme280-data" class="sensor-value">--</div>
                    <button id="bme280-read-btn" class="action-btn">Take BME280 Reading</button>
                </div>
            </div>
            <div class="card" id="soilmoisture-card">
                <div class="card-header"><div class="card-title">Soil Moisture Sensor Data</div></div>
                <div class="card-content">
                    <div id="soilmoisture-data" class="sensor-value">--</div>
                    <button id="soilmoisture-read-btn" class="action-btn">Take Soil Moisture Reading</button>
                </div>
            </div>
            <div class="card" id="mq135-card">
                <div class="card-header"><div class="card-title">MQ135 Air Quality</div></div>
                <div class="card-content">
                    <div id="mq135-data" class="sensor-value">--</div>
                    <button id="mq135-read-btn" class="action-btn">Take Air Quality Reading</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
