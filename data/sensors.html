<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Use the same card style as index.html */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.5rem 2rem;
            margin: 1.5rem auto;
            max-width: 400px;
            text-align: center;
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .sensor-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .sensor-label {
            color: #888;
            font-size: 1rem;
        }
        .sensor-meta {
            font-size: 0.95rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        @media (max-width: 900px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sensor Data</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sensors.html" class="active">Sensors</a>
                <a href="led.html">LED</a>
                <a href="relay.html">Relay</a>
                <a href="touch.html">Touch</a>
                <a href="irrigation.html">Irrigation</a>
                <a href="config.html">Config</a>
            </nav>
        </div>
        <div class="cards-grid">
            <div class="card" id="bme280-card">
                <div class="card-header"><div class="card-title">BME280 (Temperature, Humidity, Pressure)</div></div>
                <div class="card-content">
                    <div class="sensor-value" id="bme280-temp">-- &deg;C</div>
                    <div class="sensor-label">Temperature</div>
                    <div class="sensor-value" id="bme280-hum">-- %</div>
                    <div class="sensor-label">Humidity</div>
                    <div class="sensor-value" id="bme280-press">-- hPa</div>
                    <div class="sensor-label">Pressure</div>
                    <div class="sensor-meta" id="bme280-meta"></div>
                </div>
            </div>
            <div class="card" id="soilmoisture-card">
                <div class="card-header"><div class="card-title">Soil Moisture</div></div>
                <div class="card-content">
                    <div class="sensor-value" id="soilmoisture-value">-- %</div>
                    <div class="sensor-label">Percent</div>
                    <div class="sensor-value" id="soilmoisture-raw">--</div>
                    <div class="sensor-label">Raw Value</div>
                    <div class="sensor-meta" id="soilmoisture-meta"></div>
                </div>
            </div>
            <div class="card" id="mq135-card">
                <div class="card-header"><div class="card-title">MQ135 Air Quality</div></div>
                <div class="card-content">
                    <div class="sensor-value" id="mq135-value">--</div>
                    <div class="sensor-label">AQI</div>
                    <div class="sensor-meta" id="mq135-meta"></div>
                </div>
            </div>
            <div class="card" id="touch-card">
                <div class="card-header"><div class="card-title">Touch Sensor</div></div>
                <div class="card-content">
                    <div class="sensor-value" id="touch-state">--</div>
                    <div class="sensor-label">State</div>
                    <div class="sensor-value" id="touch-long-press">--</div>
                    <div class="sensor-label">Long Press</div>
                    <div class="sensor-meta" id="touch-meta"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Fetch and update sensor data (assumes /api/status returns JSON like index.html)
    async function updateSensors() {
        try {
            const res = await fetch('/api/status');
            const data = await res.json();
            // BME280
            if (data.bme280 && data.bme280.last_reading) {
                document.getElementById('bme280-temp').textContent = data.bme280.last_reading.temperature.toFixed(2) + ' \u00b0C';
                document.getElementById('bme280-hum').textContent = data.bme280.last_reading.humidity.toFixed(2) + ' %';
                document.getElementById('bme280-press').textContent = data.bme280.last_reading.pressure.toFixed(2) + ' hPa';
                document.getElementById('bme280-meta').textContent = 'Last update: ' + (data.bme280.last_reading.timestamp || '--');
            }
            // Soil Moisture
            if (data.soil_moisture) {
                document.getElementById('soilmoisture-value').textContent = (data.soil_moisture.percent !== undefined ? data.soil_moisture.percent.toFixed(2) + ' %' : '--');
                document.getElementById('soilmoisture-raw').textContent = (data.soil_moisture.raw !== undefined ? data.soil_moisture.raw : '--');
                document.getElementById('soilmoisture-meta').textContent = 'Last update: ' + (data.soil_moisture.timestamp || '--');
            }
            // Air Quality
            if (data.mq135) {
                document.getElementById('mq135-value').textContent = (data.mq135.aqi_label || '--');
                document.getElementById('mq135-meta').textContent = 'Last update: ' + (data.mq135.timestamp || '--');
            }
            // Touch Sensor
            if (data.touch) {
                document.getElementById('touch-state').textContent = (data.touch.state || '--');
                document.getElementById('touch-long-press').textContent = (data.touch.long_press || '--');
            }
        } catch (e) {
            // Optionally show error
        }
    }
    updateSensors();
    setInterval(updateSensors, 5000);
    </script>
</body>
</html>
