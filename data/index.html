<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 IoT System</title>
    <link rel="stylesheet" href="/style.css">
    <style>
    /* Responsive button menu styles */
    .nav-menu {
        display: flex;
        gap: 0.5em;
        justify-content: center;
        margin: 1em 0 0.5em 0;
        flex-wrap: wrap;
        width: 100vw;
        max-width: 100vw;
        left: 50%;
        right: 50%;
        transform: translateX(-50%);
        position: relative;
    }
    .nav-btn {
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 0.4em;
        padding: 0.6em 1.4em;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        outline: none;
    }
    .nav-btn.active, .nav-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .nav-menu {
            gap: 0.1em;
            width: 100vw;
            max-width: 100vw;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
            position: relative;
        }
        .nav-btn {
            font-size: 0.96em;
            padding: 0.35em 0.3em;
            min-width: 18vw;
            flex: 1 1 18vw;
            margin: 0;
        }
    }
    .action-btn {
        font-size: 1.18em;
        padding: 0.7em 2.2em;
        border-radius: 0.5em;
        margin-top: 0.7em;
        background: #2980b9;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
    }
    .action-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .action-btn {
            font-size: 1.08em;
            padding: 0.7em 1.2em;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enviroment</h1>
            <nav>
                <div class="nav-menu">
                    <a href="index.html" class="nav-btn active">Home</a>
                    <a href="irrigation.html" class="nav-btn">Irrigation</a>
                    <a href="relay.html" class="nav-btn">Relay</a>
                    <a href="info.html" class="nav-btn">Info</a>
                    <a href="config.html" class="nav-btn">Config</a>
                </div>
                <!-- Schedule link removed -->
            </nav>
            <p>Enviroment Sensors</p>
        </div>
        <div class="cards-grid">
            <div class="card" id="bme280-card">
                <div class="card-header"><div class="card-title">BME280 Sensor Data</div></div>
                <div class="card-content">
                    <div id="bme280-data" class="sensor-value">--</div>
                    <button id="bme280-read-btn" class="action-btn">Take BME280 Reading</button>
                </div>
            </div>
            <div class="card" id="soilmoisture-card">
                <div class="card-header"><div class="card-title">Soil Moisture Sensor Data</div></div>
                <div class="card-content">
                    <div id="soilmoisture-data" class="sensor-value">--</div>
                    <button id="soilmoisture-read-btn" class="action-btn">Take Soil Moisture Reading</button>
                </div>
            </div>
            <div class="card" id="mq135-card">
                <div class="card-header"><div class="card-title">MQ135 Air Quality</div></div>
                <div class="card-content">
                    <div id="mq135-data" class="sensor-value">--</div>
                    <button id="mq135-read-btn" class="action-btn">Take Air Quality Reading</button>
                </div>
            </div>
        </div>
    </div>
    <footer style="margin-top:2em; text-align:center; font-size:0.85em; color:#888;">
        <div style="color:#333; margin-top:2em;">
            &copy; Copyright J. Phillips 2025<br>
            Software Version 2.0.0<br>
            Hardware Version 2.0.0
        </div>

    </footer>
    <script src="index.js" defer></script>
</body>
</html>
