<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Responsive button menu styles */
    .nav-menu {
        display: flex;
        gap: 0.5em;
        justify-content: center;
        margin: 1em 0 0.5em 0;
        flex-wrap: wrap;
        width: 100vw;
        max-width: 100vw;
        left: 50%;
        right: 50%;
        transform: translateX(-50%);
        position: relative;
    }
    .nav-btn {
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 0.4em;
        padding: 0.6em 1.4em;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        outline: none;
    }
    .nav-btn.active, .nav-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        .nav-menu {
            gap: 0.1em;
            width: 100vw;
            max-width: 100vw;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
            position: relative;
        }
        .nav-btn {
            font-size: 0.96em;
            padding: 0.35em 0.3em;
            min-width: 18vw;
            flex: 1 1 18vw;
            margin: 0;
        }
    }
    /* Relay table layout for better usability */
    #relay-table-container {
        margin: 1em 0 0 0;
    }
    #relay-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 0.7em;
    }
    #relay-table th, #relay-table td {
        padding: 0.5em 0.5em;
        font-size: 1.08em;
    }
    #relay-table td.name-col {
        text-align: left;
        font-weight: 500;
        width: 50%;
        white-space: nowrap;
    }
    #relay-table td.button-col {
        text-align: right;
        width: 50%;
    }
    .relay-btn {
        font-size: 1.2em;
        padding: 0.7em 2.2em;
        margin: 0 0.5em;
        border-radius: 0.5em;
        border: none;
        background: #2980b9;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }
    .relay-btn.active {
        background: #27ae60;
    }
    .relay-btn:active {
        background: #145a86;
    }
    @media (max-width: 600px) {
        #relay-table th, #relay-table td {
            font-size: 1em;
            padding: 0.4em 0.2em;
        }
        .relay-btn {
            font-size: 1.08em;
            padding: 0.7em 1.2em;
            margin: 0 0.3em;
        }
    }
    </style>
    <script defer src="relay.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Relay Control</h1>
            <nav>
                <div class="nav-menu">
                    <a href="index.html" class="nav-btn">Home</a>
                    <a href="irrigation.html" class="nav-btn">Irrigation</a>
                    <a href="relay.html" class="nav-btn active">Relay</a>
                    <a href="info.html" class="nav-btn">Info</a>
                    <a href="config.html" class="nav-btn">Config</a>
                </div>
                <!-- Schedule link removed -->
            </nav>
            <p>Relay Control</p>
        </div>
        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Current Relay States</div>
                </div>
                <div class="card-content">
                    <!-- Relay indicators and controls -->
                    <div id="relay-table-container"></div>
                </div>
                <div class="relay-controls" style="margin-top:1.5rem; text-align:center;">
                    <!-- Old dynamic controls replaced by table layout -->
                </div>
            </div>
        </div>
    </div>
    <footer style="margin-top:2em; text-align:center; font-size:0.85em; color:#888;">
        <div>&copy; copyright 2025</div>
        <div>version 1.0.0</div>
    </footer>
</body>
</html>
