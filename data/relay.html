<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Status</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="relay.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Relay Status</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sensors.html">Sensors</a>
                <a href="led.html">LED</a>
                <a href="relay.html" class="active">Relay</a>
                <a href="touch.html">Touch</a>
                <a href="irrigation.html">Irrigation</a>
                <a href="config.html">Config</a>
            </nav>
        </div>
        <div class="cards-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Current Relay States</div>
                </div>
                <div class="card-content">
                    <!-- Relay indicators and controls -->
                </div>
                <div class="relay-controls" style="margin-top:1.5rem; text-align:center;">
                    <div>
                        <span>Relay 0: </span>
                        <button class="relay-on" data-relay="0">On</button>
                        <button class="relay-off" data-relay="0">Off</button>
                        <button class="relay-toggle" data-relay="0">Toggle</button>
                        <span id="relay-indicator-0" class="relay-indicator"></span>
                    </div>
                    <div>
                        <span>Relay 1: </span>
                        <button class="relay-on" data-relay="1">On</button>
                        <button class="relay-off" data-relay="1">Off</button>
                        <button class="relay-toggle" data-relay="1">Toggle</button>
                        <span id="relay-indicator-1" class="relay-indicator"></span>
                    </div>
                    <div>
                        <span>Relay 2: </span>
                        <button class="relay-on" data-relay="2">On</button>
                        <button class="relay-off" data-relay="2">Off</button>
                        <button class="relay-toggle" data-relay="2">Toggle</button>
                        <span id="relay-indicator-2" class="relay-indicator"></span>
                    </div>
                    <div>
                        <span>Relay 3: </span>
                        <button class="relay-on" data-relay="3">On</button>
                        <button class="relay-off" data-relay="3">Off</button>
                        <button class="relay-toggle" data-relay="3">Toggle</button>
                        <span id="relay-indicator-3" class="relay-indicator"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
